<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 20px; 
            background: #f4f4f4; 
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { 
            color: #2c3e50; 
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px; 
        }
        .section { 
            margin-bottom: 20px; 
            padding: 15px; 
            background: #f8f9fa; 
            border-radius: 5px; 
        }
        textarea { 
            width: 100%; 
            min-height: 100px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            resize: vertical; 
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1em;
        }
        .code-area { 
            font-family: "Courier New", monospace; 
            background: #2d2d30; 
            color: #d4d4d4; 
        }
        label { 
            font-weight: bold; 
            color: #34495e; 
            display: block; 
            margin-bottom: 5px; 
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #2980b9; }
        .download-btn {
            background: #28a745;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container" id="portfolio-content">
        <h2>üìÅ Portfolio: Core Coding - Collision Detection & Game States</h2>
        <div class="section">
            <label>1. Screenshot of Your Enemy System:</label>
            <textarea placeholder="Paste screenshot here or describe what your enemies look like and how they move..."></textarea>
        </div>
        <div class="section">
            <label>2. Your Enemy Class Code:</label>
            <textarea class="code-area" placeholder="class Enemy(pygame.sprite.Sprite):&#10;    def __init__(self, x, y):&#10;        # Paste your enemy class code here"></textarea>
        </div>
        <div class="section">
            <label>3. Collision Detection Code:</label>
            <textarea class="code-area" placeholder="# Paste your collision detection code here&#10;hits = pygame.sprite.spritecollide(...)"></textarea>
        </div>
        <div class="section">
            <label>4. Challenges & Solutions:</label>
            <textarea placeholder="What problems did you encounter? How did you solve them?"></textarea>
        </div>
        <div class="section">
            <label>5. What I Learned:</label>
            <textarea placeholder="Explain in your own words how collision detection works..."></textarea>
        </div>
        <button onclick="savePortfolio()">üíæ Save to Portfolio</button>
        <button class="download-btn" onclick="downloadPortfolio()">üì• Download as PDF</button>
    </div>

    <script>
        function savePortfolio() {
            const data = {};
            document.querySelectorAll("textarea").forEach((ta, i) => {
                data["field" + i] = ta.value;
            });
            localStorage.setItem("portfolio_lesson5", JSON.stringify(data));
            alert("Portfolio saved locally to this browser!");
        }

        function downloadPortfolio() {
            const { jsPDF } = window.jspdf;
            const content = document.getElementById('portfolio-content');
            
            html2canvas(content, { scale: 2 }).then(canvas => {
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const ratio = canvas.width / canvas.height;
                const imgWidth = pdfWidth - 20; // with margin
                const imgHeight = imgWidth / ratio;
                
                let heightLeft = imgHeight;
                let position = 10; // top margin

                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= (pdfHeight - 20);

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight + 10; // move to next page
                    pdf.addPage();
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= (pdfHeight - 20);
                }
                
                pdf.save('portfolio-lesson5.pdf');
            });
        }

        window.onload = function() {
            const saved = localStorage.getItem("portfolio_lesson5");
            if (saved) {
                const data = JSON.parse(saved);
                document.querySelectorAll("textarea").forEach((ta, i) => {
                    ta.value = data["field" + i] || "";
                });
            }
        }
    </script>
</body>
</html>
